<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrega Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link href="CSS/style.css" rel="stylesheet" />
  </head>
  <body class="p-4">
      <video autoplay muted loop class="video-background">
        <source src="IMG\fondo.mp4" type="video/mp4">
      </video>
    <div class="card">
      <img src="https://res.cloudinary.com/dmcvdsh4c/image/upload/v1712591729/iceebookImage/ciencia/astronomia/el-origen-del-sistema-solar-formacion-y-evolucion_z0pnrs.webp" class="card-img-top" alt="Sistema Solar" />
      <div class="card-body">
        <h3 class="card-title">Entrega Final</h3>
        <p class="card-text mt-3">Crea tu propio sistema solar.</p>
        <div id="messenger"></div>
      </div>
    </div>

    <section class="mt-4">
      <div class="row g-3">
        <div class="col-12 col-lg-6 cardAgregar">
          <div class="card agregar">
            <div class="card-body">
              <h5 class="mb-3">Agregar planeta</h5>
              <form id="form-add-planet" class="row g-2">
                <div class="col-12">
                  <label class="form-label" for="nombrePlaneta">Nombre</label>
                  <input class="form-control" name="nombre" id="nombrePlaneta" placeholder="Ej: Mustafar" required />
                </div>
                <div class="col-6">
                  <label class="form-label" for="masaPlaneta">Masa</label>
                  <input class="form-control" name="masa" id="masaPlaneta" type="number" step="0.01" min="0" placeholder="Ej: 20" required />
                </div>
                <div class="col-6">
                  <label class="form-label" for="cantidadPlaneta">Cantidad</label>
                  <input class="form-control" name="cantidad" id="cantidadPlaneta" type="number" min="1" step="1" value="1" required />
                </div>
                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-success" type="submit">Agregar</button>
                  <button class="btn btn-outline-secondary" type="button" id="btnNuevoSistema">Nuevo sistema</button>
                </div>
              </form>

              <div id="builderName" class="mt-3 d-none">
                <label class="form-label" for="inputSystemName">Nombre del sistema</label>
                <input class="form-control mb-2" id="inputSystemName" placeholder="Ej: Sistema de Juan" />
                <div class="d-flex gap-2">
                  <button class="btn btn-primary" id="btnGuardarSistema">Guardar sistema</button>
                  <button class="btn btn-outline-secondary" id="btnCancelarNombre">Cancelar</button>
                </div>
              </div>

              <div class="mt-3">
                <button class="btn btn-danger" id="btnTerminarSistema">Terminar este sistema</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card resumen">
            <div class="card-body">
              <h5 class="mb-3">Resumen</h5>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Cantidad total de planetas</span><strong id="sumCantidad">0</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Masa total de planetas</span><strong id="sumMasa">0</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Masa restante (cap 1.000)</span><strong id="sumRestante">1.000</strong>
                </li>
              </ul>

              <h6 class="mb-2">Planetas agregados</h6>
              <div class="table-responsive">
                <table class="table table-sm align-middle">
                  <thead><tr><th>Nombre</th><th>Masa</th><th>Cantidad</th><th class="text-end">Acciones</th></tr></thead>
                  <tbody id="builderRows">
                    <tr><td colspan="4" class="text-muted">AÃºn no agregas planetas.</td></tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="d-flex justify-content-between align-items-center sistemasGuardados">
        <h4 class="mb-0 texto">Sistemas guardados</h4>
        <button class="btn btn-outline-danger btn-sm" id="btnLimpiarSistemas texto">Borrar todos</button>
      </div>
      <div id="systemsList" class="mt-3 sistemasCreados">
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="JS/state.js"></script>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
